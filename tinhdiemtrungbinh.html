<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính điểm trung bình</title>
</head>
<body>


<script>

let diemtoan = prompt("Nhập điểm toán");
let diemhoa = prompt("Nhập điểm hóa");
let diemly = prompt(" Nhập điểm lý");
let tongdiem = parseInt(diemtoan) + parseInt(diemhoa) + parseInt(diemly);
let diemtrungbinh = tongdiem / 3;
 document.write("điểm trung bình: "+ diemtrungbinh)

</script>






</body>
</html>
